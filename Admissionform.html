<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2>Student Admission</h2>
    <form>
        <label for="">Student name</label>
        <input type="text" placeholder="Enter full name" minlength="4" required>
        <br>
        <br>
        <label for="">Student email</label>
        <input type="email" placeholder="Enter email address">
        <br>
        <br>
        <label for="">Upload Image</label>
        <input type="file" name="" id="">
        <br>
        <label for="">Gender</label>
        <input type="radio" name="Gender"> Male
        <input type="radio" name="Gender">Female
        <br><br>
        <label for="">Contact</label>
        <input type="number" name="" id="">

        <label for="">address</label>
        <textarea rows="4" cols="20"></textarea>
        <br><br>

        <label for="">Select Specialization </label>
        <select>
            <option>Mern Stack Development</option>
            <option>Python data Science</option>
            <option>Marketing</option>
            <option>digital Marketing</option>
            <option>Data Analyst</option>

        </select>
        <br><br>

        <label for="">College</label>
        <input type="text" list="College-list">
        <datalist id="College-list">
            <option>Srmu</option>
            <option>Amity</option>
            <option>Goel</option>
            <option>Gitm</option>
            <option>srmcem</option>
        </datalist>

        <details>
            <summary>More Details</summary>
            <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Corporis aliquam beatae omnis optio. Cupiditate
                nisi error, vitae mollitia nesciunt eius ad distinctio molestiae obcaecati repudiandae voluptate,
                quaerat possimus, illo laboriosam.</p>
        </details>
        <button>Submit</button>

    </form>
</body>

</html>
