<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
    <h2>BOOK MY SHOW</h2>

    <img src="images.jpg" alt="" width="100">
    <br><br><br>
    <form action="">
        <label for="">Movie Name</label>
        <input type="text" placeholder="Enter Movie Name">
        <br>
        <br>

        <label for="">Location</label>
        <input type="text" placeholder="Enter your Location">
        <br>
        <br>

        <label for="">Select Cinemas</label>
        <select name="" id="">
            <option value="">Pvr</option>
            <option value="">Sahu</option>
            <option value="">Inox</option>

        </select>
        <br>
        <br>

        <label for="">Slot</label>
        <select name="" id="">
            <option value="">12:00-3:00</option>
            <option value="">03:00-06:00</option>
            <option value="">06:00-09:00</option>

        </select>
        <br>
        <br>
        <h2>Select Your Seats</h2>
        <img src="c87934d6afb62215d30c94e600b05ded.png" alt="" width="200">
        <br><br>

        <label for="">No Of Seats</label>
        <input type="number" placeholder="Enter number of Seats">
        <br><br>
        <label for="">Enter Your Name</label>
        <input type="text" placeholder="Enter your name">
        <br><br>
        <label for="">Gender</label>
        <input type="radio" name="Gender">MALE
        <input type="radio" name="Gender">FEMALE
        <br><br>
        <label for="">Phone no</label>
        <input type="number">
        <br><br>
        <label for="">Enter Your email</label>
        <input type="text" placeholder="Enter your email">
        <br><br>
        <label for="">Payment</label>
        <input type="radio" name="Payment">Upi
        <input type="radio" name="Payment">Credit Card
        <input type="radio" name="Payment">Debit card
        <input type="radio" name="Payment">Net banking
        <br><br>
        <button>Book</button>





    </form>

</body>

</html>
